<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        p {
            font-size: 50px;
            text-shadow: 2px 2px 8px #FF0000;
            text-transform: uppercase;
        }

        .design {
            padding-top: 5px;
            line-height: 8px;
        }

        .formdesign {
            font-size: 30px;

        }

        #id {
            color: #000;
            text-shadow: 2px 2px 8px #FF0000;

        }

        .formdesign input {
            width: 30%;
            padding: 25px 20px;
            border: 2px solid rgb(25, 10, 231);
            margin: 15px;
            border-radius: 4px;
            font-size: 15px;
        }

        .buttn {
            border-radius: 15px;
            width: 100px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
        }

        .info {
            padding-top: 10px;
            margin-top: -40px;
            text-align: right;
            font-size: 20px;
            text-indent: 10%;
            position: absolute;
            right: 20px;
            top: 150px;
            line-height: normal;
        }

        .info>h1 {
            text-shadow: 2px 2px 8px #FF0000;
        }
    </style>
</head>

<body>

            </div>

            </div>
            <div class="formdesign" id="phone">

            <div class="formdesign" id="message">
